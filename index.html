<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Number Guessing Game...</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="heading">
        Welcome, Are You Ready To Guess
    </div>
    <div id="namecontainer">
        <label for="name" id="labelname">Your Name</label> <br>
        <input type="text" id="name">
        <button id="submit">Submit</button>
    </div>
    <div id="Numcont">
        <label for="inputnum">Guess The Number between 1 -10</label>
        <input type="number" id="inputnum" min="0" max="10">
        <button id="numsubmit">Submit</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
